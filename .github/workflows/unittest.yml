name: UnitTest

on:
  push:
jobs:
  build:
#    runs-on: ubuntu-latest
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
    - name: phpunit
      run: |
        php -v
        pwd
        docker-compose up -d
        cd framework
        composer install
        cd ..
        docker-compose exec -T php bash -c "vendor/bin/phpunit"